<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/gfavicon.png" type="image/png">
</head>
<body>

    <!-- Header for left and right navigation buttons -->

    <header>
        <nav class="left-nav">
            <a href="#" class="nav-links">About</a>
            <a href="#" class="nav-links">Store</a>
        </nav>
        <nav class="right-nav">
            <a href="#" class="nav-links">Gmail</a>
            <a href="#" class="nav-links">Images</a>
            <a href="#" class="nav-links" id="appicon">
                <img src="images/appicon.png" alt="app-icon">
            </a>
            <button class="nav-links" id="sign-in-btn">Sign In</button>
        </nav>    
    </header>

    <!-- google logo section -->

    <img id="google" src="images/googlelogo.png" alt="google logo">

<!-- Input text for Searching -->

    <div class="searchbar">
        <input type="text" id="search">
        <img id="magnify" src="images/Magnifying_glass_icon.png" alt="magnifying glass">
        <a href="#">
            <img id="microphone"  src="images/google_microphone.png" alt="microphone">
        </a>
    </div>

    <!-- Buttons for searching and emotions -->

    <div class="btn-div" >
        <button id="search-btn" type="button" name="button">Google Search</button>
        <button id="feeling-btn" type="button" name="button">I'm Feeling Lucky</button>
    </div>

    <!-- languages -->

    <div class="lang" >
        <p id="language">Other Languages you can use Google: 
            <a href="#">English</a>
        </p>
    </div>

    <!-- Left and right Footer links-->

    <footer>
        <div class="country">Canada</div>  
            <nav class="left-footer-nav">
                <a href="#" class="footer-links">Privacy</a>
                <a href="#" class="footer-links">Business</a>
                <a href="#" class="footer-links">How Search Works</a>
            </nav>
            <nav class="right-footer-nav">
                <a href="#" class="footer-links">Privacy</a>
                <a href="#" class="footer-links">Terms</a>
                <a href="#" class="footer-links">Settings</a>
            </nav>
    </footer>
</body>
</html>
